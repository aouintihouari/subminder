version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: subminder-db
    restart: always
    environment:
      POSTGRES_USER: user123
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: subminder_db
    ports:
      - "54321:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: subminder-api
    restart: always
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - NODE_ENV=development
      - DATABASE_URL=postgresql://user123:password123@postgres:5432/subminder_db?schema=public
    depends_on:
      - postgres
    env_file:
      - ./backend/.env

  client:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: subminder-client
    restart: always
    ports:
      - "80:80"
    depends_on:
      - api

volumes:
  postgres_data:
