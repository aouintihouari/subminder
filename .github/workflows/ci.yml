name: SubMinder CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: user123
          POSTGRES_PASSWORD: password123
          POSTGRES_DB: subminder_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        env:
          DATABASE_URL: "postgresql://user123:password123@localhost:5432/subminder_db_test?schema=public"
        run: npx prisma generate

      - name: Push Database Schema
        env:
          DATABASE_URL: "postgresql://user123:password123@localhost:5432/subminder_db_test?schema=public"
        run: npx prisma db push --accept-data-loss

      - name: Run Backend Tests
        env:
          DATABASE_URL: "postgresql://user123:password123@localhost:5432/subminder_db_test?schema=public"
          PORT: 8000
          NODE_ENV: test
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: npm test

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Frontend Tests
        run: npm test -- --run
