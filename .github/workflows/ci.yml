name: SubMinder CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test-backend:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: user123
          POSTGRES_PASSWORD: password123
          POSTGRES_DB: subminder_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        env:
          DATABASE_URL: "postgresql://user123:password123@localhost:5432/subminder_db_test?schema=public"
        run: npx prisma generate

      - name: Push Database Schema
        env:
          DATABASE_URL: "postgresql://user123:password123@localhost:5432/subminder_db_test?schema=public"
        run: npx prisma db push --accept-data-loss

      - name: Run Backend Tests
        env:
          DATABASE_URL: "postgresql://user123:password123@localhost:5432/subminder_db_test?schema=public"
          PORT: 8000
          NODE_ENV: test
          JWT_SECRET: "test-secret"
          SMTP_HOST: "smtp.example.com"
          SMTP_PORT: "587"
          SMTP_USER: "test@example.com"
          SMTP_PASS: "dummy-password"
          EMAIL_FROM: "no-reply@subminder.test"
        run: npm test

  test-frontend:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Frontend Tests
        run: npm test -- --run

  test-e2e:
    name: Playwright E2E Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: user123
          POSTGRES_PASSWORD: password123
          POSTGRES_DB: subminder_db_e2e
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm ci

      - name: Build Backend
        working-directory: ./backend
        run: |
          npx prisma generate
          npm run build

      - name: Prepare E2E Database
        working-directory: ./backend
        env:
          DATABASE_URL: "postgresql://user123:password123@localhost:5432/subminder_db_e2e?schema=public"
        run: |
          npx prisma db push --accept-data-loss
          npm install -D ts-node
          npx ts-node prisma/seed-e2e.ts

      - name: Start Backend Server
        working-directory: ./backend
        env:
          PORT: 8000
          NODE_ENV: production
          DATABASE_URL: "postgresql://user123:password123@localhost:5432/subminder_db_e2e?schema=public"
          JWT_SECRET: "e2e-secret-key"
          FRONTEND_URL: "http://127.0.0.1:3000"
          SMTP_HOST: "smtp.example.com"
          SMTP_PORT: "587"
          SMTP_USER: "test@example.com"
          SMTP_PASS: "dummy-password"
          EMAIL_FROM: "no-reply@subminder.test"
        run: node dist/server.js &

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps

      - name: Start Frontend Server
        working-directory: ./frontend
        env:
          PORT: 3000
          NODE_OPTIONS: "--dns-result-order=ipv4first"
        run: npm run dev -- --port 3000 --host 127.0.0.1 &

      - name: Wait for servers to be ready
        run: npx wait-on tcp:8000 tcp:3000 -t 60000

      - name: Run Playwright Tests
        working-directory: ./frontend
        env:
          PLAYWRIGHT_TEST_BASE_URL: "http://127.0.0.1:3000"
        run: npx playwright test

      - name: Upload Playwright Report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30
